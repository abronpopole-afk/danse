appId: com.gtopokerbot.app
productName: GTO Poker Bot
copyright: Copyright Â© 2024

directories:
  output: dist-electron
  buildResources: electron/assets

files:
  - dist/**/*
  - electron/**/*
  - native/build/**/*
  - node_modules/**/*
  - package.json
  - "!**/*.ts"
  - "!**/*.map"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,readme.md}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/.cache/**/*"

extraResources:
  - from: native/build/Release/
    to: native/
    filter:
      - "*.node"

win:
  target:
    - target: nsis
      arch: x64
    - target: portable
      arch: x64
  icon: electron/assets/icon.ico
  requestedExecutionLevel: asInvoker

nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  installerIcon: electron/assets/icon.ico
  uninstallerIcon: electron/assets/icon.ico
  installerHeaderIcon: electron/assets/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: GTO Poker Bot
  license: LICENSE
  include: electron/installer.nsh

portable:
  artifactName: "${productName}-${version}-portable.exe"

publish:
  provider: github
  owner: bobibobini1-cell
  repo: gto-poker-bot
  releaseType: draft

asar: true
compression: maximum

nodeGypRebuild: false
npmRebuild: false

electronDownload:
  cache: .cache/electron

afterPack: ./electron/scripts/after-pack.cjs
